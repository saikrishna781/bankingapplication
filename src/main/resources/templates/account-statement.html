<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Statement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
        }
        .side-nav {
            width: 200px;
            padding: 15px;
            border-right: 1px solid #ccc;
        }
        .side-nav ul {
            list-style-type: none;
            padding: 0;
        }
        .side-nav ul li {
            margin: 10px 0;
        }
        .content {
            flex-grow: 1;
            padding: 15px;
        }
        .header {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .filters {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
        }
        .filters input[type="text"] {
            margin: 0 10px;
            padding: 5px;
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .submit-btn {
            display: flex;
            justify-content: center;
        }
        .submit-btn button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .submit-btn button:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="side-nav">
            <ul>
                <li><a href="#">Account Details</a></li>
                <li><a href="#">Account Summary</a></li>
                <li><a href="#">Funds Transfer</a></li>
                <li><a href="http://localhost:8080">Account Statement</a>
                <li><a href="http://localhost:8080/change-password">Changed Password Page</a></li>
                </li>

            </ul>
        </div>
        <div class="content">
            <div class="header">
                Account Statement
            </div>
            <div class="filters">
                <label for="from">Statement from:</label>
                <input type="text" id="from" name="from">
                <label for="to">to</label>
                <input type="text" id="to" name="to">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Account Number</th>
                        <th>Name</th>
                        <th>Account Type</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" name="select"></td>
                        <td>1234567890</td>
                        <td>John Doe</td>
                        <td>Savings</td>
                        <td>$10,000</td>
                    </tr>
                </tbody>
            </table>
            <div class="submit-btn">
                <button type="button">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
